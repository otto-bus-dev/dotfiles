
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/rose-pine-moon.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################


# Set programs that you use
$waybar_toggle =  sh -c "$HOME/.local/share/script/toggle-waybar.sh" 
$exit_menu = sh -c "$HOME/.config/wofi/app-menu.sh exit"
$app_menu = sh -c "$HOME/.config/wofi/app-menu.sh app"
$settings_menu = sh -c "$HOME/.config/wofi/app-menu.sh settings"
$lock = pidof hyprlock || hyprlock
$reboot = reboot
$shutdown = shutdown -h now
$terminal = kitty
$file_explorer = nautilus 
$web_browser = brave
$notes = obsidian
$wallpaper = sh -c "$HOME/.local/share/script/load_wallpaper.sh"
$lockscreen = sh -c "$HOME/.local/share/script/lockscreen.sh"

#################
### AUTOSTART ###
#################
exec-once = hyprpaper
exec-once = $lockscreen
exec-once = hypridle
exec-once = $wallpaper
exec-once = waybar
exec-once = swaync
exec = xsettingsd
exec = systemctl --user start gcr-ssh-agent.socket

#############################
### ENVIRONMENT VARIABLES ###
#############################

# env = XCURSOR_SIZE,24
# env = XCURSOR_THEME,Adwaita#BreezeX-RosePine-Linux
# env = HYPRCURSOR_THEME,Adwaita#BreezeX-RosePine-Linux
# env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

windowrule = opacity 1.0, class:blender 

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 2 
    border_size = 2
    col.active_border = $rose $pine $love $iris 90deg 
    col.inactive_border = $muted 
    resize_on_border = false
    allow_tearing = true 
    layout = dwindle

}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 0.95
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1,5.39, easeOutQuint
    animation = borderangle, 1, 100, linear, loop
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade 
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = fr 
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

opengl {
nvidia_anti_flicker = true
 }
cursor {
sync_gsettings_theme = true	
}
###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

# move focus with vim motion
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = SUPER_SHIFT, F, togglefloating

# move to workspace
bind = SUPER, ampersand, workspace, 1
bind = SUPER, eacute, workspace, 2
bind = SUPER, quotedbl, workspace, 3
bind = SUPER, apostrophe, workspace, 4
bind = SUPER, parenleft, workspace, 5
bind = SUPER, egrave, workspace, 6
bind = SUPER, minus, workspace, 7
bind = SUPER, underscore, workspace, 8
bind = SUPER, ccedilla, workspace, 9
bind = SUPER, agrave, workspace, 10

# move window to workspace
bind = SUPER_SHIFT, ampersand, movetoworkspace, 1
bind = SUPER_SHIFT, eacute, movetoworkspace, 2
bind = SUPER_SHIFT, quotedbl, movetoworkspace, 3
bind = SUPER_SHIFT, apostrophe, movetoworkspace, 4
bind = SUPER_SHIFT, parenleft, movetoworkspace, 5
bind = SUPER_SHIFT, egrave, movetoworkspace, 6
bind = SUPER_SHIFT, minus, movetoworkspace, 7
bind = SUPER_SHIFT, underscore, movetoworkspace, 8
bind = SUPER_SHIFT, ccedilla, movetoworkspace, 9
bind = SUPER_SHIFT, agrave, movetoworkspace, 10

# move to special
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# reload hyprland config
bind = $mainMod SHIFT, U, exec,hyprctl reload 

# handle special keys without modifier
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# waybar toggle hide/show on super press and release

bindt =  ,Super_L, exec, $waybar_toggle
bindt =  SHIFT,Super_L, exec, $waybar_toggle
bindrt = SUPER, Super_L, exec,$waybar_toggle 
bindrt = SUPER_SHIFT, Super_L, exec,$waybar_toggle 

#
# notification widget toggle
bind = $mainMod,N,exec,swaync-client -t -sw

bind = $mainMod, C, killactive,
bind = $mainMod, T, exec, $terminal
bind = $mainMod, N, exec, $notes
bind = $mainMod, W, exec, $web_browser
bind = $mainMod, Q, execr, $exit_menu
bind = $mainMod SHIFT, R, exec, $reboot
bind = $mainMod SHIFT, S, exec, $shutdown
bind = $mainMod, F, exec, $file_explorer
bind = $mainMod, A, execr, $app_menu
bind = $mainMod, S, execr, $settings_menu


##############################
### WINDOWS AND WORKSPACES ###
##############################
# Optional: Center wofi on the screen
windowrule = float,class:wofi
windowrule = stayfocused,class:wofi
windowrule = nofocus,class:waybar
windowrule = pseudotile,class:wofi
windowrule = noanim,class:wofi
